
<!DOCTYPE html>
<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (temCarteira == "S" || temCarteira == "s"){

    	if (idade >= 18) {
    		mostra ("Legal, você pode dirigir");	
    	} else {
    		mostra ("você não pode dirigir por ter menos de 18 anos");
    	}

    	

    } else if (temCarteira == "N" || temCarteira == "n"){
    	mostra ("Você não tem carteira. Não pode dirigir");
    } else {
    	mostra ("Resposta inválida");
    }

</script>
