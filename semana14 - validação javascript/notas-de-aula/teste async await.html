<!-- Exemplo adaptado de: https://www.w3schools.com/js/js_async.asp -->
<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript async / await</h2>

  <p>Wait for this page to change.</p>

  <h1 id="demo1"></h1>
  <h1 id="demo2"></h1>

  <script>
    async function myDisplay() {
      let myPromise = new Promise(
        (resolve, reject) => {
          setTimeout(() => {
            resolve('Esta é a frase que estava esperando');
          }, 1000);
        }
      );
      // se não usar "await", não é mostrada a frase esperada
      document.getElementById("demo1").innerHTML = `Invocando myPromise sem usar await = ${myPromise}`;

      // usando await, a frase esperada é mostrada
      document.getElementById("demo2").innerHTML = await myPromise;
    }

    myDisplay();
  </script>

</body>

</html>
